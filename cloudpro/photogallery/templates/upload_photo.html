{% extends 'base.html' %} {% block content %}

<style>
        body {
  background-color: #e0f7fa;
  font-family: 'Arial', sans-serif;
  font-size: 16px;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 450px;
  padding: 20px;
  width: 80%;
  max-width: 1200px;
  margin: 0 auto;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  text-align: center;
  margin-bottom: 20px;
}

img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 10px auto;
}

p {
  text-align: center;
  margin-bottom: 10px;
}

form {
  text-align: center;
}

.photo-container {
    margin: 10px;
    width: 200px;
    height: 200px;
    overflow: hidden;
    display: inline-block;
}


a{
  text-decoration: none;
  color: #333;
}
a:hover{
  text-decoration: underline;
}

button{
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover{
  background-color: #0069d9;
}


    </style>
<body>
<div class="container">
<h1>Загрузка фотографии</h1>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Загрузить</button>
    <a href="{% url 'gallery' %}"><button type="button">Назад</button></a>
</form>
</div>>
</body>>
{% endblock %}
